{% extends 'main/base.html' %}

{% block title %} User profile {% endblock %}


{% block contant %}

    <section class="container">
        <div class="row  p-4">
            <div class="col-4">
                <div class=" d-flex flex-column gap-2">
                    <img  class="w-80 " width="300px" src="{{ user.profile.avatar.url }}" />
                    <a href="mailto:{{ user.email }}"><i class="bi bi-envelope-at-fill social"></i></a>
                </div>
            </div>
            <div class="col-7">
                <h1> {{user.first_name}} {{user.last_name}}</h1>
                <p> {{user.profile.about}}</p>
                <h3>You have horse {{user.profile.have_horse}}</h3>
                <h3>  level your horse {{user.profile.level}}</h3>
                <h3>{{user.profile.birth_date}}</h3>

            </div>
        </div>
    </section>
    

 
{% endblock %}
