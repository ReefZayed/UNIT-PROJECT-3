{% extends 'main/base.html' %}
{% load static %}

{%block title%} Add Stable Horses {%endblock%}

{% block contant %}
<div class="container_services p-4">
    <h1 class="contents"> Welcome to Horse Sense , to add new stable </h1>
    <div class="row">
        <div class="col-6">

            <form action="{% url 'horses:add_stable_views' %}" method="POST" enctype="multipart/form-data" class="d-flex flex-column gap-2">
                {% csrf_token %}

                <label> Name Stable</label>
                <input class="form-control" name="name" type="text" required minlength="4"/>
                
                <label>Image Stable</label>
                <input class="form-control" name="img" type="file"  accept="image/*"/>

                <label>City</label>
                <input class="form-control" name="city" type="text" required minlength="4"/>

                <label>Description</label>
                <input class="form-control" name="description" type="text" required minlength="25"/>

                <label>Rating Stable</label>
                <select name="rating" class="form-select" required>
                    <option value="1">★</option>
                    <option value="2">★★</option>
                    <option value="3">★★★</option>
                    <option value="4">★★★★</option>
                    <option value="5">★★★★★</option>
                </select>

                <input class="btn btn-primary" type="submit" value="Add Stable" />
            </form>
        </div>
    </div>
</div>

{%endblock%}
