{% extends 'main/base.html' %}
{% load static %}

{%block title%} All Store {%endblock%}

<section class="container">

        {% for store in stores %}
            <div class="col">
               <div class="d-flex flex-column gap-2 p-10 border border-1 rounded-4 h-100 justify-content-start">
            
                    <img class="imgStable" src="{{store.img.url}}" />
                    <a class="text-decoration-none" href="{% url 'delivery:store_details_view' store.id %}" ><h3> {{store.name}}</h3></a>
                    <a href="{{store.location}}"><h3>location</h3></a>
                    <h5> work time :{{store.work_time}}</h5>
                    <h3>{{store.rating}} â˜… </h3>
                </div>
            </div>


        {%endfor%}

                 
    </div>

</section>

{%endblock%}
